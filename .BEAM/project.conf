#
# project.conf template for fresh projects going to be supported by BEAM
#

# -----------------------------------------------------------------------------
[product]
# -----------------------------------------------------------------------------
# This section defines project and its available jobs names

# Project name. Good practice is to set it same as repo name but for special cases could be freely defined
# REMARK: names cannot contains whitespaces and commas.
NAME = {{project_name}}

# Project description. Some extra info about project, free text here (can also span multiple lines,
# as long as they are indented deeper than the first line). BEAM displays it in some project-related messages.
DESCRIPTION = {{project_description}}

# Project SSH repo url.
REPO_SSH_URL = {{project_repo_ssh_url}}
